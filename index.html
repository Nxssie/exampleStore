<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example Store</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />

    <!-- Own CSS-->
    <link rel="stylesheet" href="css/style.css">

    
    
  </head>
  <body>
    <div class="container">
      <table class="table table-striped" id="itemTable">
        <thead>
          <tr>
            <th>Item Picture</th>
            <th>Item Type</th>
            <th>Stock</th>
            <th>Price</th>
            <th>User actions</th>
          </tr>
        </thead>
        <tbody id="my-item-list">
          <!-- here goes the database content -->
        </tbody>
      </table>

      <form id="form-item">
        <div class="form-group">
          <label for="type">Tipo de producto:</label>
          <select class="form-control" id="type">
            <option value=""></option>
            <option value="itemType1">itemType1</option>
            <option value="itemType2">itemType2</option>
            <option value ="itemType3">itemType3</option>
            <option value="itemType4">itemType4</option>
          </select>
          <span id="type-error">* Tipo de producto no v치lido.</span>
        </div>
        <div class="form-group">
          <label for="stock">Stock</label>
          <input type="number" class="form-control" id="stock" name="stock"/>
          <label class="form-check-label stock-check">
            <input type="checkbox" class="form-check-input" id="noexistences" name="noexistences">Sin existencias
          </label>
          <span id="stock-error">* Stock de producto no v치lido.</span>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" class="form-control" id="price" name="price"/>
          <span id="price-error">* Precio de producto no v치lido.</span>
        </div>
        <div class="form-group">
          <label for="image">Product Image</label>
          <input type="file" accept="image/*" id="image" name="image">
          <span id="image-error">* Imagen no v치lida.</span>
        </div>
        <button id="create-element" type="submit" class="btn btn-primary"> Create an Item </button>
        <button id="edit-element" type="submit" class="btn btn-primary"> Update an Item </button>
        <button id="cancel-button" type="reset" class="btn btn-secondary"> Cancel </button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase.js"></script>
    <script src="js/store.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
			  src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
